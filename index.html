<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Profile Card Challenge</title>

  <link rel="stylesheet" href="./styles/style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="https://kit.fontawesome.com/22a54967b0.js" crossorigin="anonymous"></script>
</head>

<body id="home-page">
  <img src="./images/bg-pattern-top.svg" alt="Background Circle Image" class="background-top" />

  <div class="profile-card">
    <header>
      <img src="./images/bg-pattern-card.svg" alt="Background Card Image" class="background-card">
    </header>

    <main class="profile-user-info">
      <img src="./images/image-victor.jpg" alt="User Avatar" class="user-avatar">

      <div class="user-info">
        <h1 class="user-name">Victor Crest</h1>
        <h1 class="user-age">26</h1>
      </div>

      <h2 class="user-city">London</h2>
    </main>

    <footer class="profile-user-data">
      <div class="data-info">
        <h1>80K</h1>
        <p>Followers</p>
      </div>

      <div class="data-info">
        <h1>803K</h1>
        <p>Likes</p>
      </div>

      <div class="data-info">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>
    </footer>

  </div>

  <img src="./images/bg-pattern-bottom.svg" alt="Background Circle Image" class="background-bottom" />
</body>

</html>
